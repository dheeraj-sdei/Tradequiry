        <div class="text-center"><span class="auth-head-icon text-primary"><i class="la la-key"></i></span></div>

            <form id="reset-password-form" action="javascript:;">
                <div class="md-form mb-0">
                	<input class="md-form-control" type="email" placeholder="Email" [(ngModel)]="user.EmailId" name="EmailID"/>
                	
                </div>
                <button class="btn btn-primary btn-rounded btn-block mt-4" (click)="click()">SUBMIT</button>
            </form>
        </div>
    </div>
    <a class="btn btn-link home-link" routerLink="/">
            <span class="btn-icon">
                <i class="ti-arrow-left font-20"></i>Go Login</span>
        </a>

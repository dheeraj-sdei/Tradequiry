<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="admin template, angular admin template, bootstrap admin template, modern admin template, modern design admin template, dashboard template, responsive admin template, angular web app, crypto dashboard, bitcoin dashboard">
    <title>Bootstrap &amp; Angular admin template + crypto dashboard - modern design admin | Sign Up</title>

</head>


<div class="page-wrapper">
    <div class="auth-wrapper">
        <div class="card auth-content mb-0">
            <div class="card-body py-5">
                <div class="text-center mb-5">
                    <h3 class="mb-3 text-primary">Tradequery</h3>
                    <div class="font-18 text-center">Change Password</div>
                </div>
                <form id="register-form">
                    <div class="mb-4">
                        <div class="md-form mb-0"><input class="md-form-control" id="password" type="password" [(ngModel)]="user.oldPassword" name="password" placeholder="Old-Password" /></div>
                       </div>
                  <div class="mb-4">
                    <div class="md-form mb-0"><input class="md-form-control" id="new_password" type="password" [(ngModel)]="user.Password" name="password" placeholder="New-Password" /></div>
                   </div>
                 <div class="mb-5">
                    <div class="md-form mb-0"><input class="md-form-control" type="password" [(ngModel)]="user.Password_confirmation" name="password_confirmation" placeholder="Confirm password" /></div>
                  </div>
                    <div class="flexbox mb-5"><button class="btn btn-primary btn-rounded" style="min-width: 100px; margin-left: 130px" type="submit" (click)="onSubmit()" >Submit</button></div> 
                   

                </form>
            </div>
        </div>
        <a class="btn btn-link home-link" routerLink="/">
          <span class="btn-icon">
              <i class="ti-arrow-left font-20"></i>Go Login</span>
      </a>
    </div>
</div>
<!-- BEGIN: Page backdrops-->
<div class="sidenav-backdrop backdrop"></div>
<div class="preloader-backdrop">
    <!-- <div class="page-preloader">Loading</div> -->
</div>

<script>
    $(function () {
        $('#register-form').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                },
                password_confirmation: {
                    required: true,
                    equalTo: "#password"
                }
            },
            errorClass: 'invalid-feedback',
            validClass: 'valid-feedback',
            errorPlacement: function (error, element) {
                if (element.hasClass('md-form-control')) {
                    error.insertAfter(element.closest('.md-form'));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function(e) {
                $(e).addClass("invalid").removeClass('valid');
            },
            unhighlight: function(e) {
                $(e).removeClass("invalid").addClass('valid');
            },
        });
    });
</script>


</html>
